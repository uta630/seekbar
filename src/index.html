<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seekbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="seek-wrap">
        <h1>seekpreview</h1>
        <div id="seek-content">
            <div id="seek-content-bar">
                <span id="seek-content-bar-gauge"></span>
            </div>
            <p id="seek-content-percent">
                <span id="seek-content-percent-value">0</span>%
            </p>
        </div>
    
        <div id="seek-window">
            <img src="thumb.jpg">
        </div>
      </div>
      <script src="jquery.js"></script>
      <script src="script.js"></script>
</body>
</html>
